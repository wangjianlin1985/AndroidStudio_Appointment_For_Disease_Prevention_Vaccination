<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公告信息</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div style="margin-top: 50px;>
<!-- 示例-970 -->
<ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px" data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>公告信息</legend>
</fieldset>

<form class="layui-form" action="" lay-filter="example" >


     <div class="layui-form-item">
        <label class="layui-form-label">标题<span id="id" style="visibility: hidden"></span></label>
        <div class="layui-input-block">
            <input type="text" id="title" style="width:400px; height:50px;" name="title" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内容<span  style="visibility: hidden"></span></label>
        <div class="layui-input-block">
            <input type="text" id="content" style="width:400px; height:50px;" name="content" lay-verify="content" autocomplete="off" placeholder="请输入" class="layui-input">
        </div>
    </div>



    <div class="layui-form-item">
        <div class="layui-input-block">
<!--            <button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-setval">赋值</button>-->
            <button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-getval">提交</button>
<!--            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>-->
        </div>
    </div>
</form>

<script src="layui/layui.all.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate',"upload",], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,upload = layui.upload
            ,laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '账号至少得5个字符啊';
                }
            }

            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        var types=['空闲','占用'
          ];

        var htmls1 = '<option value="">请选择</option>'; //全局变量
        for(var x in types){
            htmls1 += '<option value = "' + types[x] + '">' + types[x] + '</option>'
        }
        layui.$("#type").html(htmls1);



        form.render('select');//需要渲染一下


        var head_pic="";
        var uploadInst = upload.render({
            elem: '#headImg'
            , url: 'http://localhost:81/upload'
            , size: 500
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    layui.$('#demo1').attr('src', result); //图片链接（base64）
                });

            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                layer.msg('上传成功');
                head_pic="http://192.168.1.5:82/"+res.data;
                //上传成功
                //打印后台传回的地址: 把地址放入一个隐藏的input中, 和表单一起提交到后台, 此处略..
                /*   console.log(res.data.src);*/
                // window.parent.uploadHeadImage(res.data);
                // var demoText = $('#demoText');
                // demoText.html('<span style="color: #8f8f8f;">上传成功!!!</span>');
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });


        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');

            var text = layui.$("#id").text();
            if (text!=0){
                layui.jquery.ajax({
                    url:"http://localhost:82/news/upNews",
                    data:{'content':data.content,"title":data.title,"id":text},
                    type:"Post",
                    success:function(result){
                        console.log(result);
                        layer.msg(result.msg);
                        // location.reload(); //删除成功后再刷新
                    },
                    error:function(result){
                        // $.messager.alert('错误',result.msg);
                    }
                });
            }else {
                layui.jquery.ajax({
                    url:"http://localhost:82/news/addNews",
                    data:{'content':data.content,"title":data.title},
                    type:"Post",
                    success:function(result){
                        console.log(result);
                        layer.msg(result.msg);
                        // location.reload(); //删除成功后再刷新
                    },
                    error:function(result){
                       // $.messager.alert('错误',result.msg);
                    }
                });
            }

        });

    });
</script>

</body>
</html>
